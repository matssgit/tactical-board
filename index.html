<!doctype html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Escalação da Seleção Brasileira</title>
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <div id="splash-screen">
         <img
            src="https://i.pinimg.com/originals/c5/f7/59/c5f759084662d2e3752f7f82bc8fa9f7.png"
            id="logo-3d"
            alt="CBF"
         />
      </div>

      <div class="header-container">
         <img
            src="https://i.pinimg.com/originals/c5/f7/59/c5f759084662d2e3752f7f82bc8fa9f7.png"
            class="logo-header"
            alt="Logo CBF"
         />
         <h1>Brasil</h1>
      </div>

      <div id="container-estadio">
         <div id="campo">
            <section class="line-forward">
               <ul id="forward"></ul>
            </section>

            <section class="line-midfield">
               <ul id="midfielders"></ul>
            </section>

            <section class="line-volantes">
               <ul id="defensive-midfielders"></ul>
            </section>

            <section class="line-defense">
               <ul id="defenders"></ul>
            </section>

            <section class="line-goalkeeper">
               <ul id="goalkeepers"></ul>
            </section>
         </div>
      </div>

      <script src="scripts.js"></script>
   </body>
</html>
